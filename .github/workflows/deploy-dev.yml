name: Deploy to Dev

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/spacecomms
  DEPLOY_ENV: dev

jobs:
  deploy:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: dev
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Build and push dev image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to dev
        id: deploy
        run: |
          echo "üöÄ Deploying to dev environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
          
          # ============================================================
          # CONFIGURE YOUR DEPLOYMENT HERE
          # ============================================================
          # Options:
          # 
          # 1. Kubernetes:
          #    kubectl set image deployment/spacecomms \
          #      spacecomms=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          #
          # 2. Docker Compose on remote server:
          #    ssh deploy@dev-server "cd /opt/spacecomms && docker-compose pull && docker-compose up -d"
          #
          # 3. AWS ECS:
          #    aws ecs update-service --cluster dev --service spacecomms --force-new-deployment
          #
          # 4. Google Cloud Run:
          #    gcloud run deploy spacecomms --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          #
          # 5. Azure Container Apps:
          #    az containerapp update -n spacecomms -g dev-rg --image ...
          # ============================================================
          
          echo "‚úÖ Deployment simulation complete"
          echo "url=https://spacecomms-dev.example.com" >> $GITHUB_OUTPUT

      - name: Smoke test
        run: |
          echo "Running smoke tests against dev environment..."
          # Uncomment when dev environment is configured:
          # curl -f https://spacecomms-dev.example.com/health || exit 1
          echo "‚úÖ Smoke test passed (simulated)"

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to dev succeeded"
          else
            echo "‚ùå Deployment to dev failed"
          fi
